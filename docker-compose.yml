services:
  emerald-wallboard:
    image: samuelstreets/emerald-wallboard:latest
    container_name: nable-monitor
    ports:
      - "8080:8080"
    environment:
      - NABLE_TOKEN=#Paste Your N-able JWT Token Here#
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/data.json')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
